<form id="qaqc">
    <div>
        <select id="flags2" name="flagID2" class="v_align">
            <option value="" disabled selected hidden>Choose a flag label (mouseover for detail)</option>
            <option value="Questionable" title="Selection looks erroneous, but may not be">
                Questionable
            </option>
            <option value="Interesting" title="Selection looks unusual, but not erroneous">
                Interesting
            </option>
            <option value="Below Detection Limit" title="Selected values have been set to 1/2 protocol detection limit">
                Below Detection Limit
            </option>
            <option value="Unknown Collection Time" title="Collection time has been set to 12:00:00">
                Unknown Collection Time
            </option>
            <option value="Bad Data" title="Selection is erroneous (sensor out of water, buried, malfunctioning, etc.)">
                Bad Data
            </option>
        </select>
        <input type="text" name="fcomment2" class="form-control v_align" style="width: 26em;"
        placeholder=\'Opt. flag comments (e.g. "Sensor out of water")\'>
    </div>
    <div>
        <div class="v_align" style="width: .5em">
        </div>
        <p class="v_align" style="font: 10pt sans-serif">
            Apply flag to <br> all selected <br> variables:
        </p>
        <input type="checkbox" id="fillbrush" value="yes">
        <div class="v_align" style="width: .5em">
        </div>
        <button class="btn btn-warning btn-xs v_align" type="button" 
        id="addflag2">Flag all<br />selected points
        </button>
        <button class="btn btn-danger btn-xs v_align" type="button" 
        id="addflag_outl">Flag selected<br />"outliers" (red points)
        </button>
        <button class="btn btn-success btn-xs v_align" type="button" 
        id="rmflag">Remove all<br />selected flags
        </button>
        <div class="v_align" style="width: .5em">
        </div>
        <button class="btn btn-primary btn-xs v_align" type="button" 
        id="zoomin">Zoom in to<br />selected region
        </button>
    </div>
</form>
