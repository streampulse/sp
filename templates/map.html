    //mapclick listener (e here is the object that was clicked [the tile])
    function onMapClick(e) {
      alert("You clicked the map at " + e.latlng);
    }
    mymap.on('click', onMapClick);

    //mapclick listener that creates a popup
    var popup = L.popup();
    function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent("You clicked the map at " + e.latlng.toString())
            .openOn(mymap);
    }
    mymap.on('click', onMapClick);
