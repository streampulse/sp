{% extends "layout.html" %}
{% block body %}

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form action="" method=post>
      <h3>Reset your password</h3>
      <div class="form-group">
        <p>
          A password reset link will be sent to the email you specify below.
        </p>
        <p>
          Please note that your password reset email will be from
          <strong>grdouser@gmail.com</strong>. Check your spam folder if it
          doesn't arrive as expected.
        </p>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" class="form-control"
          placeholder="Enter your email here" required>
      </div>
      <div class="form-group">
        <input type="email" id="email2" name="email2" class="form-control"
          placeholder="Enter email again" required>
      </div>
      <br>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2 col-md-offset-5">
      <div class="form-group">
        <button type="submit" class="btn btn-info btn-block">Send reset email</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
